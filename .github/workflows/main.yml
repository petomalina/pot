name: Build and Release to Docker Hub

on:
  push:
    branches: [ main ]

env:
  IMAGE: petomalinahub/pot
  SOURCE_DIRECTORY: .

jobs:
  build:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'petomalinahub'
          password: '${{ secrets.DOCKERHUB_TOKEN }}'

      - name: Setup Buildpack
        uses: buildpacks/github-actions/setup-pack@v5.0.0

      - name: Build and Publish
        run: |-
          pack config default-builder gcr.io/buildpacks/builder:v1
          pack build --builder=gcr.io/buildpacks/builder --env="GOOGLE_BUILDABLE=./cmd/pot" --env="GOOGLE_RUNTIME=go" --publish  ${{ env.IMAGE }}:${{ github.sha }}
  
  